<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
<link rel="stylesheet" href="homepage.css">
<script src="https://kit.fontawesome.com/89849850de.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./assets/css/app.css">
</head>

<body id="main">

<nav class="navbar">
    <div class="navbar-center">
        <span class="nav-icon">
        <i class="fas fa-bars"></i>
        </span>
        <img src="./images/download_brand.jpeg" alt="store logo"/>
        <div class="cart-btn">
            <span class="nav-icon">
                <i class="fas fa-cart-plus"></i>
            </span>
            <div class="cart-items">0</div>
        </div>
    </div>
</nav>

<header class="hero">
    <div class="banner">
        <h1 class="bannner-title">Welcome!</h1>
        <button class="banner-btn" onclick="document.getElementById('blink').scrollIntoView();">Mua hàng ngay!</button>

    </div>
</header>

<section class="products">
    <div class="section-title" id="blink">
        <h2>Sản phẩm</h2>
    </div>
    <div class="products-center">
    
    </div>
</section>

<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
    <h2>Giỏ hàng của bạn</h2>
     <div class="cart-content">
         
     </div>
        <div class="cart-footer">
            <h3>Tổng cộng: <span class="cart-total">0</span>₫</h3>
            <a href="./cart.html">
            <button class="check-out banner-btn">Thanh toán</button>
            </a>
            <button onclick="window.location.reload()" class="clear-cart banner-btn">Xóa giỏ hàng</button>
    </div>
</div>

</body>

<script src="app.js"></script>
<script src="checkout.js"></script>

</html>
